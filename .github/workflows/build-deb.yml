name: C/C++ CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        provider: [TFP0, LIBKRW, LIBKERNRW]

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Prepare Theos
        uses: Randomblock1/theos-action@v1

      - name: Set environment variables for C/C++
        run: |
          echo "SDKROOT=$(xcrun --sdk iphoneos --show-sdk-path)" >> $GITHUB_ENV
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV
          echo "CXXFLAGS=-std=c++17 -stdlib=libc++" >> $GITHUB_ENV

      - name: Build package
        run: |
          rm -f packages/*
          cp control.template control

          if [[ "${{ matrix.provider }}" == "TFP0" ]]; then
            USE_TFP0=1 make -j$(sysctl -n hw.ncpu) package FINALPACKAGE=1 CXXFLAGS="$CXXFLAGS"
          elif [[ "${{ matrix.provider }}" == "LIBKRW" ]]; then
            sed -i '' 's/{{.depends}}/libkrw/g' control
            USE_LIBKRW=1 make -j$(sysctl -n hw.ncpu) package FINALPACKAGE=1 CXXFLAGS="$CXXFLAGS"
          elif [[ "${{ matrix.provider }}" == "LIBKERNRW" ]]; then
            sed -i '' 's/{{.depends}}/libkernrw0/g' control
            USE_LIBKERNRW=1 make -j$(sysctl -n hw.ncpu) package FINALPACKAGE=1 CXXFLAGS="$CXXFLAGS"
          fi
        shell: /bin/bash -e {0}
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: fouldecrypt-${{ matrix.provider }}
          path: ${{ github.workspace }}/packages/*.deb

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ github.workspace }}/packages/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
